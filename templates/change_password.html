{% extends "base.html" %}

{% block title %}Alterar Password - MyXAPP{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">ðŸ”’ Alterar Password</h2>
                
                <form method="POST" action="{{ url_for('auth.change_password') }}">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Password Atual</label>
                        <input type="password" 
                               class="form-control" 
                               id="current_password" 
                               name="current_password" 
                               required 
                               autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Nova Password</label>
                        <input type="password" 
                               class="form-control" 
                               id="new_password" 
                               name="new_password" 
                               required
                               minlength="6">
                        <small class="form-text text-muted">MÃ­nimo 6 caracteres</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar Nova Password</label>
                        <input type="password" 
                               class="form-control" 
                               id="confirm_password" 
                               name="confirm_password" 
                               required
                               minlength="6">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Alterar Password</button>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
